  <div class="row">
    <div class="col-xs-10">
      <input type="text" class="form-control" placeholder="Add your Hobby" [(ngModel)]="hobby"><br>
      <button class="btn btn-primary" (click)="addHobby()">Add Hobby</button>
      <p *ngIf="hobbies.length > 0; else noHobby">You have added following as your Hobbies:</p>
      <ng-template #noHobby>
        <p>No Hobby added yet</p>
      </ng-template>
      <div *ngFor="let h of hobbies; let i=index">
        <p [ngClass]="{'divWidth500':i%2==0, 'divWidth700':i%2==1 }" [ngStyle]="{'background-color': i%2==0 ? 'green' : 'black', 'color': h.indexOf('Chess') > -1 ? 'yellow' : 'red' }">
          <!-- here we will show hobbies -->
           {{h}} is your Hobby!!! <br>

    </div>
