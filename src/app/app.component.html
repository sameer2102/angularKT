<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="color">{{ appName }}</h1>
      <input (input)="showInput($event)" class="form-control" />
      <br />
      <button
        class="btn btn-primary col-md-4"
        [disabled]="!enableButton"
        (click)="onClick()"
      >
        Click Me
      </button>

      {{ enableButton }}
    </div>
  </div>
</div>
